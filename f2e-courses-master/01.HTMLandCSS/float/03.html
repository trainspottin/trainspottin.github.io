<!DOCTYPE html>

  <head>

    <title>Float</title>
    <style>

      .container {
        border: 1px solid red;
      }
      .item {
        text-align: center;
        border: 1px solid blue;
        padding: 4px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
